<ion-header>
  <ion-toolbar>
    <ion-title>hello world</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header class="combat-container">
      <canvas #canvas class="combat-stage" width="800" height="400"></canvas> 
    </ion-card-header>

    <ion-card-content>
      <button (click)="endTurn()">End turn</button> 

      <ion-grid>
        <ion-row>
          <ion-col>
            Allies
            <div [innerHTML] = "characters.getMyName(0)"></div>
          </ion-col>
          <ion-col>
            Enemies
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  <app-combat-interface class="combat-interface" [combatPriorityList]="combatantPriority"></app-combat-interface>

</ion-content>
