<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Endeavour
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Endeavour</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-segment (ionChange)="pickCharacter($event)" value="ion-sb-0" class="segment-wrap">
    <ng-container *ngFor="let character of characters.players;let i = index;">
      <ion-segment-button (value)="i" class="segment-wrap--button">
        <!--<ion-badge color="danger">1</ion-badge>-->
        <ion-icon [name]="characters.getClassIcon(i)"></ion-icon>
        <ion-label [innerHTML] = "characters.callMyName(i)"></ion-label>
        <ion-label [innerHTML] = "characters.callMyLevelAndTitle(i)"></ion-label>
      </ion-segment-button>
    </ng-container>
  </ion-segment>

  <ion-grid>
    <ion-row class="character">
      <ion-col class="character-portrait">

      </ion-col>
      <ion-col class="character-stats">
        <div [innerHTML] = "characters.getCharacterSheet(pageNumber)"></div>
        <ion-button color="success" (click)="characters.levelUp(pageNumber)">Level up!</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="character-buttons">
        <a routerLink="../combat">Link</a>
      </ion-col>
    </ion-row>
  </ion-grid>
  <!--<div id="container">
    <ion-chip color="shaman">
      <ion-label>Hans</ion-label>
    </ion-chip>
    
  </div>-->
</ion-content>
